services:
  clawe:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL:-${CONVEX_URL}}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONVEX_URL=${CONVEX_URL}
      - SQUADHUB_URL=http://squadhub:18789
      - SQUADHUB_TOKEN=${SQUADHUB_TOKEN}
      - SQUADHUB_STATE_DIR=/squadhub-data/config
    volumes:
      - squadhub-data:/squadhub-data:ro
    depends_on:
      squadhub:
        condition: service_healthy
    restart: unless-stopped

  squadhub:
    build:
      context: .
      dockerfile: docker/squadhub/Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - SQUADHUB_TOKEN=${SQUADHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CONVEX_URL=${CONVEX_URL}
    volumes:
      - squadhub-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:18789/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  watcher:
    build:
      context: .
      dockerfile: apps/watcher/Dockerfile
    environment:
      - CONVEX_URL=${CONVEX_URL}
      - WATCHER_TOKEN=${WATCHER_TOKEN}
    depends_on:
      squadhub:
        condition: service_healthy
    restart: unless-stopped

volumes:
  squadhub-data:
    driver: local
